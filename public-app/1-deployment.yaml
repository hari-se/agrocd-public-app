---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: prod
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-app
          image: hari1se/backend-app:v1.0.0
          ports:
            - containerPort: 8000
